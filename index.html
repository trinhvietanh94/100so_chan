<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (i = 2; i <= 200; i++) {
        if (i % 2 == 0) {
          document.write(i);
        } else document.write(";");
      }
    </script>
  </body>
</html>
